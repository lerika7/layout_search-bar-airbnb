<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="search-bar search-bar--big" data-qa="big">
      <div class="search-bar__icon search-bar__icon--big"></div>

      <input
        type="search"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
        class="search-bar__input search-bar__input--big"
      >
    </form>

    <form class="search-bar search-bar--small" data-qa="small">
      <div class="search-bar__icon search-bar__icon--small"></div>
      <input
        type="search"
        placeholder="Try “Los Angeles”"
        class="search-bar__input search-bar__input--small"
      >
    </form>
  </body>
</html>
